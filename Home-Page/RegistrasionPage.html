<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="Aqua">  
<br>  
<br>  
<form>  
  
<label> Firstname   : </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label>Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label>  Lastname  : </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">BNI</option>  
<option value="BBA">MANDIRI</option>  
<option value="B.Tech">BCA</option>  
<option value="MBA">BSI</option>  
<option value="MCA">BRI</option>  
<option value="M.Tech">BTN</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
Telp :
</label>  
<input type="text" name="country code"  value="+62" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>

</html>
